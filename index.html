<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAYMENT BZZ STORE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:#000;
    font-family: 'Poppins', sans-serif;
    color:#e7e7e7;
}

.bg-anim{
    position:fixed;
    inset:0;
    background:linear-gradient(45deg,#000,#0c0c0c,#1a1a1a,#000);
    background-size:300% 300%;
    animation:bg 12s linear infinite;
    z-index:-1;
}

@keyframes bg{
    0%{background-position:0 0}
    50%{background-position:100% 100%}
    100%{background-position:0 0}
}

header{
    text-align:center;
    padding:40px 10px 20px;
}

header h1{
    color:#00eaff;
    text-shadow:0 0 10px #00eaff;
    margin:0;
    font-size: 24px;
}

.container{
    max-width:480px;
    margin:auto;
    padding:20px;
}

.card{
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius:15px;
    padding:20px;
    margin-bottom:20px;
    position:relative;
    border: 1px solid rgba(0, 234, 255, 0.3);
    transition: transform 0.3s;
}

.card:active {
    transform: scale(0.98);
}

.card-title{
    font-size:14px;
    color:#00eaff;
    margin-bottom:8px;
    font-weight: 600;
    letter-spacing: 1px;
}

.payment{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.num-text {
    font-size: 18px;
    font-weight: bold;
}

.copy{
    background:#00eaff;
    color:#000;
    border:none;
    padding:8px 15px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    font-size: 12px;
    transition: 0.3s;
}

.copy:hover{ background: #fff; }

/* BUTTON */
.btn-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
}

.btn{
    display:block;
    padding:15px;
    border-radius:12px;
    text-decoration:none;
    font-weight:bold;
    text-align: center;
    transition: 0.3s;
}

.btn-wa{background:#25d366; color: white;}
.btn-qris{background:#00eaff; color:#000;}

/* MODAL QRIS */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    justify-content:center;
    align-items:center;
    flex-direction: column;
    z-index:100;
    padding: 20px;
}

.modal-box img{
    width: 100%;
    max-width: 350px;
    border-radius:15px;
    border: 5px solid white;
    box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
    cursor: zoom-in;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* Efek Perbesar saat diklik */
.modal-box img.zoomed {
    transform: scale(1.3);
    cursor: zoom-out;
}

.modal-actions {
    margin-top: 25px;
    display: flex;
    gap: 15px;
}

.download-link {
    background: white;
    color: black;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}

.close-btn {
    color: #ff4d4d;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}

footer{
    text-align:center;
    font-size:12px;
    opacity:.5;
    margin:30px 0;
}
</style>
</head>
<body>

<div class="bg-anim"></div>

<header>
    <h1>BZZ STORE</h1>
    <p style="font-size: 12px; color: #aaa;">Selesaikan Pembayaran Anda</p>
</header>

<div class="container">

    <div class="card">
        <div class="card-title">DANA</div>
        <div class="payment">
            <span class="num-text" id="dana">0881024064574</span>
            <button class="copy" onclick="copyText('dana')">SALIN</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">GOPAY</div>
        <div class="payment">
            <span class="num-text" id="gopay">0881024064574</span>
            <button class="copy" onclick="copyText('gopay')">SALIN</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">OVO</div>
        <div class="payment">
            <span class="num-text" id="ovo">TIDAK TERSEDIA</span>
            <button class="copy" onclick="copyText('ovo')">SALIN</button>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-qris" onclick="openQRIS()">Buka QRIS (All Payment)</button>
        <a class="btn btn-wa" href="https://wa.me/6287823770438">Konfirmasi via WhatsApp</a>
    </div>

</div>

<footer>© 2025 Payment Bzz Store</footer>

<div class="modal" id="qrisModal">
    <div class="modal-box">
        <img id="qrisImg" src="https://nefu.life/aZ6WM3.jpg" onclick="toggleZoom()" alt="QRIS Bzz Store">
    </div>
    
    <div class="modal-actions">
        <a class="download-link" href="https://nefu.life/aZ6WM3.jpg" download="QRIS_BZZ_STORE.jpg">⬇ Simpan Gambar</a>
    </div>
    
    <div class="close-btn" onclick="closeQRIS()">TUTUP</div>
</div>

<script>
// Fungsi Salin yang Lebih Kuat
function copyText(id){
    const text = document.getElementById(id).innerText;
    
    if (text === "TIDAK TERSEDIA") {
        alert("Maaf, nomor tidak tersedia.");
        return;
    }

    navigator.clipboard.writeText(text).then(() => {
        alert("Nomor " + text + " berhasil disalin!");
    }).catch(err => {
        // Fallback untuk browser lama
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("Nomor berhasil disalin!");
    });
}

// Fungsi Modal
function openQRIS(){
    document.getElementById("qrisModal").style.display="flex";
    document.body.style.overflow = "hidden"; // Kunci scroll layar belakang
}

function closeQRIS(){
    document.getElementById("qrisModal").style.display="none";
    document.body.style.overflow = "auto";
    document.getElementById("qrisImg").classList.remove("zoomed"); // Reset zoom saat tutup
}

// Fungsi Zoom QRIS
function toggleZoom() {
    const img = document.getElementById("qrisImg");
    img.classList.toggle("zoomed");
}
</script>

</body>
</html>
